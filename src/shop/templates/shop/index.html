{% extends 'shop/base.html' %}

{% block content %}
{% load i18n %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    {% for slide in slides %}
    <div class="carousel-item {% cycle 'active' '' '' %}">
      <img class="first-slide" src="{{slide.image.url}}" alt="">
      <div class="container">
        <div class="carousel-caption text-left">
          <h1>{{slide.title}}</h1>
          <p>{{slide.text}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container marketing">
  <h1 class="recommend-title">LATEST</h1>
  <div class="row ">
    {% for product in top %}
    <div class="col-lg-3 latestProduct">
      <img src="{{product.image.url}}" alt="" width="140" height="140">
      <h2>{{product.title}}</h2>
      <p class="price_color">{{product.price}} HUF</p>
      <p><a class="btn btn-success btn-block" href="{% url 'product' title=product.id %}" role="button">Show</a></p>
    </div>
    {% endfor %}
  </div>
</div>
<style>
    .latestProduct{
      margin-bottom:40px;
    }
    .latestProduct h2, .latestProduct p{
      margin-bottom:10px;
    }


</style>
{% endblock %}
